
<div class="manage-activities-container">
    <button (click)="closeAddActivityPopup()" class="close-button">X</button>
    <h1>ACTIVIDAD</h1>
    <div class="manage-activities-content">
        <div class="manage-activities-name">
            <h4>Nombre: </h4>
            <input type="text" required>
        </div>
        <div class="manage-activities-privacy">
            <h4>Privacidad:</h4>
            <select name="" id="">
                <option value="" class="select_option">Público</option>
                <option value="" class="select_option">Privado</option>
            </select>
        </div>
        <div class="manage-activities-description">
            <h4>Descripción:</h4>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
    </div>
    <div class="manage-activities-add">
        <button>Añadir</button>
    </div>
</div>
