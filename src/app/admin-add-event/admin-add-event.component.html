<div>
    <app-login *ngIf="loginService.isOpen$ | async"></app-login>
    <app-register *ngIf="registerService.isOpen$ | async"></app-register>
    <div id="wrapper-container" style="display: flex; flex-direction: column; min-height: 100vh;">
        <app-header></app-header>

        <div class="admin-container">
            <h1>PLATAFORMA DE ADMINISTRACIÓN</h1>
            <div class="admin-add-event-content-container">
                <div class="content">
                    <app-admin-buttons [active]="active"></app-admin-buttons>
                    <div class="admin-content">
                        <div class="event-filter">
                            <div class="filter">
                                <p><strong>ORGANIZACIONES</strong></p>
                                <select name="organizations" id=""></select>
                            </div>
                            <div class="filter">
                                <p><strong>ACTIVIDADES</strong></p>
                                <select name="activities" id=""></select>
                            </div>
                            <div class="filter">
                                <p><strong>GRUPOS</strong></p>
                                <select name="groups" id=""></select>
                            </div>
                        </div>
                        <div class="event-description">
                            <div class="event-data">
                                <p>Grupos Añadidos</p>
                                <input type="text" name="added-groups" id=""  placeholder="Escriba el id de los grupos">
                            </div>
                            <div class="event-data">
                                <p>Titulo</p>
                                <input type="text" name="event-title" id=""  placeholder="ej.: Examen Asignatura">
                            </div>
                            <div class="event-data">
                                <p>Descripción</p>
                                <input type="text" name="event-description" id=""  placeholder="ej.: ...">
                            </div>
                            <div class="event-data">
                                <p>Inicio</p>
                                <input type="text" name="event-start-date" id=""  placeholder="ej.:XX/XX/XXXX/XX:XX">
                            </div>
                            <div class="event-data">
                                <p>Final</p>
                                <input type="text" name="event-end-date" id=""  placeholder="ej.:XX/XX/XXXX/XX:XX">
                            </div>
                            <div class="event-data">
                                <p>Ubicación</p>
                                <input type="text" name="event-location" id=""  placeholder="ej.: Facultad de Ingeniería. Lab2-2">
                            </div>
                            <div class="event-data">
                                <p>Notas</p>
                                <input type="text" name="event-notes" id=""  placeholder="ej.: Traer bolígrafo">
                            </div>
                            <div class="event-data">
                                <p>Adjuntar fichero</p>
                                <div class="input-container">
                                    <input type="text" name="event-attached-files" id=""  placeholder="ej.: guiaExamen.pdf">
                                    <i class="fa fa-paperclip"></i>
                                </div>
                            </div>
                            <div class="event-data">
                                <p>Repetir</p>
                                <select name="event-repeat" id="">ej: Semanal</select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button>Añadir Grupo</button>
                    <button (click)="onAddGroupClick()">Enviar</button>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
