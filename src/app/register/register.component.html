<div class="form">
    <button (click)="closeRegisterPopup()" class="close-button">X</button>
    <p class="title">¡Regístrate!</p>
    <p class="message">Regístrate y obtén acceso a nuestra plataforma.</p>
        <div class="flex">
        <label>
            <input class="input" type="text" placeholder="" required="">
            <span>Nombre</span>
        </label>

        <label>
            <input class="input" type="text" placeholder="" required="">
            <span>Apellidos</span>
        </label>
    </div>  
            
    <label>
        <input class="input" type="email" placeholder="" required="">
        <span>Email</span>
    </label> 
        
    <label>
        <input class="input" type="password" placeholder="" required="">
        <span>Contraseña</span>
    </label>
    <label>
        <input class="input" type="password" placeholder="" required="">
        <span>Confirmar contraseña</span>
    </label>
    <button (click)="checkRegister()" class="submit">Enviar</button>
    <p class="signin">¿Ya tienes una cuenta? <a (click)="openLoginPopup()">Iniciar sesión</a> </p>
</div>
