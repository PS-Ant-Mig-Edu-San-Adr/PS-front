<div>
    <app-login *ngIf="loginService.isOpen$ | async"></app-login>
    <app-register *ngIf="registerService.isOpen$ | async"></app-register>
    <div id="wrapper-container" style="display: flex; flex-direction: column; min-height: 100vh;">
        <app-header></app-header>
        <div class="calendar-page-content">

            <div class="calendar-selectors">
                <div class="calendar-organizations">
                    
                    <h2>ORGANIZACIONES</h2>
                    <ul>
                        <li *ngFor="let organization of organizations">{{ organization.name }}</li>
                    </ul>

                    <div *ngFor="let organization of organizations">
                        <h2>ACTIVIDADES</h2>
                        <h3>{{ organization.name }}</h3>
                        <ul>
                            <li *ngFor="let activity of organization.activities">{{ activity }}</li>
                        </ul>
                    </div>

                    <div class="calendar-container">
                        <app-calendar></app-calendar>
                    </div>

                    </div>
                    <app-footer></app-footer>
                    </div>
                    </div>
