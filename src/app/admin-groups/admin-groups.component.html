<div>
    <app-login *ngIf="authService.isLoginOpen$()  | async"></app-login>
    <app-register *ngIf="authService.isRegisterOpen$()  | async"></app-register>
    <app-manage-members-pop-up *ngIf="manageMembersService.isOpen$ | async"></app-manage-members-pop-up>
    <div id="wrapper-container" style="display: flex; flex-direction: column; min-height: 100vh;">
        <app-header></app-header>

        <div class="admin-container">
            <h1>PLATAFORMA DE ADMINISTRACIÓN</h1>
            <div class="admin-add-event-content-container">
                <div class="content">
                    <app-admin-buttons [active]="active"></app-admin-buttons>
                    <div class="admin-content">
                        <div class="event-filter">
                            <div class="filter">
                                <p><strong>ORGANIZACIONES</strong></p>
                                <select name="" id=""></select>
                            </div>
                            <div class="filter">
                                <p><strong>ACTIVIDADES</strong></p>
                                <select name="" id=""></select>
                            </div>
                            <div class="filter">
                                <p><strong>GRUPOS</strong></p>
                                <select name="" id=""></select>
                            </div>
                        </div>
                        <div class="event-description">
                            <div class="event-data">
                                <p>Titulo</p>
                                <div class="input-container">
                                    <input type="text" name="" id="noactive" #inputTitulo placeholder="ej.: Producción de Software" readonly>
                                    <i class="fa fa-pencil" (click)="toggleEditMode(inputTitulo)"></i>
                                </div>
                            </div>
                            <div class="event-data">
                                <p>Descripción</p>
                                <div class="input-container">
                                    <input type="text" name="" id="noactive"  #inputDescripcion placeholder="ej.: ..." readonly>
                                    <i class="fa fa-pencil" (click)="toggleEditMode(inputDescripcion)"></i>
                                </div>
                            </div>
                            <div class="event-data-horario">
                                <p>Horario</p>
                                <br>
                                <div class="table-container">
                                    <table (click)="changeColor($event)">
                                        <thead>
                                            <tr>
                                                <th>Horas</th>
                                                <th>Lunes</th>
                                                <th>Martes</th>
                                                <th>Miércoles</th>
                                                <th>Jueves</th>
                                                <th>Viernes</th>
                                                <th>Sábado</th>
                                                <th>Domingo</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let row of rows; let i = index">
                                                <th>
                                                    <div class="time-interval-input">
                                                        <input type="time" name="hora_inicio_{{i}}" [(ngModel)]="row.hora_inicio">
                                                        <input type="time" name="hora_fin_{{i}}" [(ngModel)]="row.hora_fin">
                                                    </div>
                                                </th>
                                                <td class="checkbox-cell" id="lunes"></td>
                                                <td class="checkbox-cell" id="martes"></td>
                                                <td class="checkbox-cell" id="miercoles"></td>
                                                <td class="checkbox-cell" id="jueves"></td>
                                                <td class="checkbox-cell" id="viernes"></td>
                                                <td class="checkbox-cell" id="sabado"></td>
                                                <td class="checkbox-cell" id="domingo"></td>
                                                <td class="checkbox-cell">
                                                    <div class="delete-row" id="delete-row" (click)="deleteRow(i)">
                                                        <i class="fa fa-minus"></i>
                                                    </div>
                                                </td>
                                                
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="add-row"><i class="fa fa-minus"></i><i class="fa fa-plus" (click)="addRow()"></i></div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button (click)="manageMembers()">Gestionar miembros</button>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
