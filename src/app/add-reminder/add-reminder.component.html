<div class="add-reminder-container">
    <button (click)="closeAddReminderPopup()" class="close-button">X</button>
    <div class="input-title-container">
        <input type="text" placeholder="Sin título" id="input-title" [(ngModel)]="selectedTitle">
    </div>
    <div class="data-reminder-container">
        <div class="input-reminder">
            <p>Fecha Inicio:</p>
            <input type="datetime-local" [(ngModel)]="selectedDateStart" id="input-start-date">
        </div>
        <div class="input-reminder">
            <p>Fecha Límite:</p>
            <input type="datetime-local" [(ngModel)]="selectedDateEnd" id="input-end-date">
        </div>
        <div class="input-reminder">
            <p>Repetir:</p>
            <select name="" id="input-repeat" [(ngModel)]="selectedRepeat">
                <option value="diario" selected>diario</option>
                <option value="semanal" selected>semanal</option>
                <option value="mensual" selected>mensual</option>
                <option value="anual" selected>anual</option>
                <option value="ninguno" selected>ninguno</option>
            </select>
        </div>
        <div class="input-reminder">
            <p>Color:</p>
            <select name="" id="input-color" [(ngModel)]="selectedColor">
                <option value="red" selected>Red</option>
                <option value="blue" selected>Blue</option>
                <option value="yellow" selected>Yellow</option>
                <option value="green" selected>Green</option>
                <option value="purple" selected>Purple</option>
                <option value="orange" selected>Orange</option>
                <option value="pink" selected>Pink</option>
            </select>
        </div>
    </div>
    <div class="description-reminder-container">
        <textarea id="input-description" placeholder="Descripción..." [(ngModel)]="selectedDescription"></textarea>
    </div>
    <button *ngIf="!recordatorio" class="send-button" (click)="addReminder()">Añadir</button>
    <button *ngIf="recordatorio" class="send-button" (click)="updateReminder()">Editar</button>
</div>
